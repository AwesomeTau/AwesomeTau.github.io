<div id="page-wrapper">

                <img src="./static/logo.png" alt="GammaSTEM Logo" style="width: 40px; height: 40px; position:absolute; left:20px; top: 10px;" />

<script>
    const classMaterials = {
        'class1': `
            <h2>AMC 8 Number Theory Course</h2>

            <!-- Add more materials for Class 2 here -->
        `
    };

    if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = './login.html';
    } else {
        document.getElementById('members-tab').style.display = 'inline';
        const userClass = localStorage.getItem('class');
        document.getElementById('class-materials').innerHTML = classMaterials[userClass];
